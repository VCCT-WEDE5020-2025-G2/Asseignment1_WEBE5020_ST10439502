<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope Haven Volunteer Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="/css/volunteer.css">
</head>
<body>


    <div class="banner">
        <div class="header-image">
            <img src="/images/HH-Logo-Final.webp" alt="Hope Haven Community Services">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="our_mission.html">Our Mission</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="Enquiry.html">Volunteer</a></li>
                <li><a href="contact_us.html">Contact Us</a></li> 
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h1>Volunteer Sign-Up Form</h1>
            <p>Thank you for your interest in volunteering with Hope Haven! Please fill out the form below.</p>

            <form action="#" method="post" class="form-box">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3"></textarea>

                <label for="availability">Availability (Days & Times):</label>
                <textarea id="availability" name="availability" rows="3" required></textarea>

                <label for="skills">Skills or Experience:</label>
                <textarea id="skills" name="skills" rows="3"></textarea>

                <label for="interests">Volunteer Interests:</label>
                <select id="interests" name="interests">
                    <option value="community">Community Support</option>
                    <option value="events">Event Assistance</option>
                    <option value="fundraising">Fundraising</option>
                    <option value="administration">Administrative Support</option>
                    <option value="other">Other</option>
                </select>

                <label for="message">Additional Message:</label>
                <textarea id="message" name="message" rows="3"></textarea>

                <input type="submit" value="Submit" class="btn-submit">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Hope Haven of Northeast Georgia, Inc. All rights reserved.</p>
    </footer>

</body>
</html>
