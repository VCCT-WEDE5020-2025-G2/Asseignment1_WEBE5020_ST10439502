    <h1>Volunteer Sign-Up Form</h1>
    <p>Thank you for your interest in volunteering with Hope Haven! Please fill out the form below.</p>

    <form action="#" method="post">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3"></textarea><br><br>

        <label for="availability">Availability (Days & Times):</label><br>
        <textarea id="availability" name="availability" rows="3" required></textarea><br><br>

        <label for="skills">Skills or Experience:</label><br>
        <textarea id="skills" name="skills" rows="3"></textarea><br><br>

        <label for="interests">Volunteer Interests:</label><br>
        <select id="interests" name="interests">
            <option value="community">Community Support</option>
            <option value="events">Event Assistance</option>
            <option value="fundraising">Fundraising</option>
            <option value="administration">Administrative Support</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="message">Additional Message:</label><br>
        <textarea id="message" name="message" rows="3"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
